<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="prueba.js"></script>
</head>
<body>
    <!-- reloj que se actualice cada segundo -->
    <h1 id="reloj"></h1>
    <script>
        // llamamos a la funcion
        mostrarReloj();

        // creamos la funcion
        function mostrarReloj(){
            // creamos una variable que guarde la fecha actual
            let fecha = new Date();
            // creamos una variable que guarde la hora
            let hora = fecha.getHours();
            // creamos una variable que guarde los minutos
            let minutos = fecha.getMinutes();
            // creamos una variable que guarde los segundos
            let segundos = fecha.getSeconds();
            // creamos una variable que guarde el dia
            let dia = fecha.getDay();
            // creamos una variable que guarde el mes
            let mes = fecha.getMonth();
            // creamos una variable que guarde el año
            let año = fecha.getFullYear();

            // creamos una variable que guarde el dia de la semana
            let diaSemana = "";
            // creamos una variable que guarde el mes del año
            let mesAño = "";

            // creamos un switch para que nos muestre el dia de la semana
            switch(dia){
                case 0:
                    diaSemana = "Domingo";
                    break;
                case 1:
                    diaSemana = "Lunes";
                    break;
                case 2:
                    diaSemana = "Martes";
                    break;
                case 3:
                    diaSemana = "Miercoles";
                    break;
                case 4:
                    diaSemana = "Jueves";
                    break;
                case 5:
                    diaSemana = "Viernes";
                    break;
                case 6:
                    diaSemana = "Sabado";
                    break;
            }

            // creamos un switch para que nos muestre el mes del año
            switch(mes){
                case 0:
                    mesAño = "Enero";
                    break;
                case 1:
                    mesAño = "Febrero";
                    break;
                case 2:
                    mesAño = "Marzo";
                    break;
                case 3:
                    mesAño = "Abril";
                    break;
                case 4:
                    mesAño = "Mayo";
                    break;
                case 5:
                    mesAño = "Junio";
                    break;
                case 6:
                    mesAño = "Julio";
                    break;
                case 7:
                    mesAño = "Agosto";
                    break;
                case 8:
                    mesAño = "Septiembre";
                    break;
                case 9:
                    mesAño = "Octubre";
                    break;
                case 10:
                    mesAño = "Noviembre";
                    break;
                case 11:
                    mesAño = "Diciembre";
                    break;
            }

            // creamos una variable que guarde el reloj
            let reloj = document.getElementById("reloj");
            // creamos una variable que guarde la fecha
            let fechaActual = diaSemana + " " + dia + " de " + mesAño + " del " + año;
            // creamos una variable que guarde la hora
            let horaActual = hora + ":" + minutos + ":" + segundos;
            // creamos una variable que guarde la fecha y la hora
            let fechaHora = fechaActual + " " + horaActual;

            // creamos un condicional para que nos muestre la fecha y la hora
            if(reloj){
                reloj.innerHTML = fechaHora;
            }

            // creamos un setInterval para que se actualice cada segundo
            setInterval(mostrarReloj, 1000);
        }
    </script>

</body>
</html>
