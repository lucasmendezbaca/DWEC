<!DOCTYPE html>
<html id="html" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>HANGMAN<br>VANILLA JAVASCRIPT HANGMAN</h1>
    <h2>Use the alphabet below to guess the word, or click hint to get a clue.</h2>
    <!-- crear un boton por cada letra del abecedario -->
    <div id="buttons">
        <button id="a">A</button>
        <button id="b">B</button>
        <button id="c">C</button>
        <button id="d">D</button>
        <button id="e">E</button>
        <button id="f">F</button>
        <button id="g">G</button>
        <button id="h">H</button>
        <button id="i">I</button>
        <button id="j">J</button>
        <button id="k">K</button>
        <button id="l">L</button>
        <button id="m">M</button>
        <button id="n">N</button>
        <button id="o">O</button>
        <button id="p">P</button>
        <button id="q">Q</button>
        <button id="r">R</button>
        <button id="s">S</button>
        <button id="t">T</button>
        <button id="u">U</button>
        <button id="v">V</button>
        <button id="w">W</button>
        <button id="x">X</button>
        <button id="y">Y</button>
        <button id="z">Z</button>
    </div>

    <p id="palabra">
    </p>

    <h3>You have <span id="vidas">10</span> attempts</h3>

    <div id="game_over_container">
        <p id="game_over">GAME OVER</p>
        <button id="volver_jugar">Volver a Jugar</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
