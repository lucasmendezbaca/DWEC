<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <h1>Lista de tareas - Lucas</h1>
        <input v-on:keyup.enter="crearTarea()" v-model="titulo" type="text" name="tarea_input" id="tarea_input" placeholder="¿Qué quieres recordar?">

        <hr>
        <div class="num_tareas">
            <p class="num_tareas__info"><img src="img/line-chart.svg" alt=""><span id="numTareasPendientes">{{ numTareasPendientes }}</span>&nbsp;tareas pendientes de un total de&nbsp;<span id="numTareas">{{ numTareas }}</span></p>  <p id="borrarTareas"><img src="img/close.svg" alt="">Borrar tareas completadas</p>
        </div>
        <hr>

        <section id="tareas" class="tareas" v-for="tarea in tareas" :key="tarea.titulo">
            <div class="tarea">
                <div class="tarea__info">
                    <div @click="actualizarEstadoTarea(tarea.titulo, tarea.estado)" class="check" :class="{ skdfjs: isCompleted(tarea.estado) }"></div>
                    <p class="tarea__info__nombre ${tarea.estado === 'completada' ? 'tarea__info__nombre--checked' : ''}">{{ tarea.titulo }}</p>
                    <button class="tarea__borrar"><div class="tarea__borrar__icono"><img src="img/trash.svg" alt=""></div></button>
                </div>
                <div class="tarea__prioridad">
                    <p>Prioridad:</p> <p><span class="prioridad low"><img src="img/chevron-down.svg">Low</span> <span class="prioridad normal">Normal</span> <span class="prioridad high">High<img src="img/chevron-up.svg"></span></p> <p class="tarea__temporizador">Añadido hace 0 minutes ago</p>
                </div>
            </div>
        </section>

    </div>
    
    <script type="module" src="index.js"></script>
</body>
</html>
