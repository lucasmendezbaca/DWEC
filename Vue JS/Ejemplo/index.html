<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    

<div id="app">
    {{ message }}
    <button @click="cambiarVisibilidad()">Cambiar Visibilidad {{ nombreSeVe }}</button>
    <h2 v-if="nombreSeVe">{{ nombre }}</h2>
    <ul>
        <li v-for="nombreLista in listaNombres">{{ nombreLista }}</li>
    </ul>
</div>

<script>
const { createApp } = Vue

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        nombre: 'Juan',
        nombreSeVe: true,
        listaNombres: ['Juan', 'Pedro', 'Maria', 'Jose'],
        nueboNombre: 'nuevo'
      }
    },
    methods: {
        cambiarVisibilidad() {
            this.nombreSeVe = !this.nombreSeVe
        }
    }
  }).mount('#app')
</script>

</body>
</html>
