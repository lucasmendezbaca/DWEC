<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prueba de AJAX</h1>
    <button id="btn">Cargar</button>
    <div id="contenedor"></div>
    <script>
        let btn = document.getElementById("btn");
        let contenedor = document.getElementById("contenedor");
        btn.addEventListener("click", function(){
            let xhr = new XMLHttpRequest();
            xhr.open("GET", "datos.xml", true);
            xhr.addEventListener("load", function(){
                if(xhr.status == 200){
                    // contenedor.innerHTML = xhr.responseText;
                    contenedor.innerHTML = xhr.responseXML.getElementsByTagName("nombre")[0].textContent;
                } else{
                    contenedor.innerHTML = "Error: " + xhr.status + " " + xhr.statusText;
                }
            });
            xhr.send();
        });
    </script>
</body>
</html>
