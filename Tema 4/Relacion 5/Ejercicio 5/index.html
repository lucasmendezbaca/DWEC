<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- crear formulario para datos de targeta de credito -->
    <form action="index.php" method="post">
        <label for="numero">Numero de tarjeta</label>
        <input type="text" name="numero" id="numero">

        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">

        <!-- input desplegable con los meses del año en ingles -->
        <div class="mes_ano_cvv">
            <div class="caducidad">
                <label for="expiration_date">Expiration date:</label>
                <select name="mes" id="mes">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>

                <!-- input desplegable con los años desde el 2022 hasta el 2030 -->
                <select name="year" id="year">
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="cvv">
                <label for="cvv">CVV</label>
                <input type="text" name="cvv" id="cvv">
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
